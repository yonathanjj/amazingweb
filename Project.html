<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - LaMonje</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #CDF2FA;
            color: #000000;
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: transparent;
        }

        .navbar a {
            color: #FB8500;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #000;
        }

        .main-header {
            text-align: left;
            font-size: 50px;
            margin: 40px;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .project {
            position: relative;
            width: 45%;
            margin: 20px 0;
            cursor: pointer;
        }

        .project img {
            width: 100%;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .project:hover img {
            transform: scale(1.05);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
            font-size: 24px;
        }

        .project:hover .project-overlay {
            opacity: 1;
        }

        .project-description {
            margin-top: 10px;
            font-size: 18px;
            font-family: 'Shadows Into Light', cursive;
        }

        .see-more {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMiIgaGVpZ2h0PSIxMiIgdmlld0JveD0iMCAwIDEyIDEyIj4KPHBhdGggZD0iTTAgNGw0LTQgNC00LTEgMS00IDQtMyAzLTQgNC00IDQgMy0zLTQtNEw0IDAgMSAzLTQtM0w0IDQtNCAwIDQgNC04IDggNiA0IDgtNCA0TDIgMCAwbDBsLTIgM2wzIDAgNEw4IDBsLTEgMWwtNC00LTMgM0w0IDBsLTQtNCA0LTRsLTRsLTEgMWw0LTRsNC00LTEgMWw0IDQgMCAwLTIgM2wtMyAwLTRsLTQtNFYwbDQtNGwwLTIgTDMgMGwzIDAgNEw4IDBsLTYgNiAwIDEgM2wtMSAwLTQgNEwwbC00LTQtNCAwYzAtMSAwLTEgMCAwbC0yLTRtNHYwIGwtNCAwIGMtMSAwLTEgMCAwIDBsLTRsLTRsIDAgIGwgMCAtMiAtMyAwIC0zIDAgLTMgNGE0IDAgMCAwIDAgMCAwbC00LTIgM2wwICAzIDIgMG0wLTEgMCAgMG0tNiAwIGwtNC00IG0tMiAxIDIgMCBhNCA0IDAgMCAwIDAgbDIgNHYtMiBvIE0gMCAwbCBjMCAwIDAgMCB2IDIgMiBsLTMgLTRsIDAgMCBMLTRsMCAtMiAwIDAgTCAwIDEgIDAgIEwgMyAwIEwgMGwgMCBmICAwIDEgMG0tMiAyIGwgdjBsIDAgMCAwbCBkIGMgMSAxIDAgMC0gMCAgMC0yLTEgMCBMLTItNC0gMCAzIG0wIDAgMCAtNCwwICIgZmlsbD0iI0ZGOEEwMCIvPgo8L3N2Zz4K'), auto;
        }

        .expanded-projects {
            display: none;
            padding: 20px;
        }

        .expanded-projects img {
            width: 30%;
            margin: 10px;
        }

        .huge-text {
            font-size: 150px;
            font-family: 'Anton', sans-serif;
            text-align: center;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .main-header {
                font-size: 40px;
                text-align: center;
            }

            .projects-container {
                flex-direction: column;
                align-items: center;
            }

            .project {
                width: 90%;
            }

            .project-description {
                font-size: 16px;
            }

            .huge-text {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="connect.html">Connect</a>
    </div>
    <div class="main-header">
        Projects that tell stories.
    </div>
    <div class="projects-container">
        <div class="project" onclick="expandProjects(this)">
            <img src="about1.png" alt="Company 1">
            <div class="project-overlay">PSY Adiss</div>
            <div class="project-description">Description for company 1.</div>
        </div>
        <div class="project" onclick="expandProjects(this)">
            <img src="company2.jpg" alt="Company 2">
            <div class="project-overlay">Company 2</div>
            <div class="project-description">Description for company 2.</div>
        </div>
        <div class="project" onclick="expandProjects(this)">
            <img src="company3.jpg" alt="Company 3">
            <div class="project-overlay">Company 3</div>
            <div class="project-description">Description for company 3.</div>
        </div>
        <div class="project" onclick="expandProjects(this)">
            <img src="company4.jpg" alt="Company 4">
            <div class="project-overlay">Company 4</div>
            <div class="project-description">Description for company 4.</div>
        </div>
        <div class="project" onclick="expandProjects(this)">
            <img src="company5.jpg" alt="Company 5">
            <div class="project-overlay">Company 5</div>
            <div class="project-description">Description for company 5.</div>
        </div>
        <div class="project" onclick="expandProjects(this)">
            <img src="company6.jpg" alt="Company 6">
            <div class="project-overlay">Company 6</div>
            <div class="project-description">Description for company 6.</div>
        </div>
    </div>
    <div class="expanded-projects" id="expanded-projects">
        <!-- Additional images will be inserted here when a project is clicked -->
    </div>
    <div class="huge-text">
        LaMonje
    </div>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        function expandProjects(project) {
            const expandedContainer = document.getElementById('expanded-projects');
            expandedContainer.style.display = 'flex';

            // Clear previous images
            expandedContainer.innerHTML = '';

            // Add 8 new images
            for (let i = 1; i <= 8; i++) {
                const img = document.createElement('img');
                img.src = project.querySelector('img').src.replace('.jpg', `-${i}.jpg`);
                expandedContainer.appendChild(img);
            }

            // Add the original image
            const originalImg = document.createElement('img');
            originalImg.src = project.querySelector('img').src;
            expandedContainer.appendChild(originalImg);
        }
    </script>
</body>
</html>
