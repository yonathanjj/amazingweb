<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* styles.css */
        body {
            margin: 0;
            font-family: 'Pacifico', cursive;
            background-color: #caf0f8; /* Pale white background */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        header {
            display: flex;
            justify-content: space-between; /* Align logo and nav to opposite sides */
            align-items: center;
            padding: 20px;
            background: transparent;
            position: fixed;
            width: 100%;
            z-index: 10;
            left: 0;
            right: 0; /* Center header */
        }

        .logo {
            margin-left: 20px; /* Adjust logo margin */
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px; /* Increased gap for better touch area */
            margin: 0;
            padding: 0;
            margin-right: 20px; /* Adjust right margin */
        }

        nav ul li {
            font-size: 18px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 10px; /* Adjust padding for better touch area */
        }

        main {
            text-align: center;
            padding: 50px;
            width: 100%; /* Full width */
            max-width: 1440px; /* Maximum width */
            margin: auto; /* Center the content horizontally */
            position: relative; /* Ensure positioning context */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-top: 120px; /* Ensure space for navigation */
        }

        .home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-text {
            position: absolute;
            font-size: 10rem;
            color: #000000;
            z-index: -1;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center text */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 250px); /* Adjust column width */
            grid-template-rows: repeat(8, 315px); /* Adjust row height */
            gap: 20px; /* Increased gap */
            width: 100%; /* Full width */
            max-width: 1000px; /* Maximum grid width */
            margin: auto; /* Center the grid horizontally */
            margin-left: 20px; /* Adjust left margin */
        }

        .image-grid img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            transition: transform 0.3s;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .image-grid img:hover {
            transform: scale(0.9);
        }

        @media (max-width: 768px) {
            header {
                padding: 10px; /* Reduced padding for mobile */
            }

            .logo {
                margin-left: 10px; /* Adjust logo margin */
            }

            nav ul {
                flex-direction: column;
                gap: 10px; /* Decreased gap for mobile */
                align-items: flex-end; /* Align nav items to right corner */
                margin-right: 10px; /* Adjust right margin */
            }

            nav ul li {
                font-size: 16px; /* Reduced font size for mobile */
            }

            main {
                padding-top: 100px; /* Adjust top padding for mobile */
            }

            .image-grid {
                grid-template-columns: 1fr; /* Single column layout */
                grid-template-rows: repeat(16, 1fr); /* Adjust row count */
                width: 100%; /* Full width */
                max-width: none; /* No max width on mobile */
                padding: 20px; /* Add padding for better spacing */
                margin-left: 10px; /* Adjust left margin */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="lamonjelogo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#connect">Connect</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <h1 class="background-text">La-monje</h1>
            <div class="image-grid">
                <img src="aid2.jpg" alt="Image 1">
                <img src="aid4.jpg" alt="Image 2">
                <img src="bazaar1.jpg" alt="Image 3">
                <img src="bazaar2.jpg" alt="Image 4">
                <img src="bazaar4.jpg" alt="Image 5">
                <img src="bazaar11.png" alt="Image 6">
                <img src="fashion1.png" alt="Image 7">
                <img src="fashion7.png" alt="Image 8">
                <img src="psy4.jpg" alt="Image 9">
                <img src="psy11.jpg" alt="Image 10">
                <img src="psy12.jpg" alt="Image 11">
                <img src="psy13.jpg" alt="Image 12">
                <img src="psy15.jpg" alt="Image 13">
                <img src="psy16.jpg" alt="Image 14">
                <img src="psy17.jpg" alt="Image 15">
                <img src="psy18.jpg" alt="Image 16">
                <!-- Add more images as needed -->
            </div>
        </section>
    </main>
</body>
</html>
