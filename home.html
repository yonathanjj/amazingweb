<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* styles.css */
        body {
            margin: 0;
            font-family: 'Pacifico', cursive;
            background-color: #caf0f8; /* Pale white background */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: transparent;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            font-size: 18px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        .home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-text {
            position: absolute;
            font-size: 10rem;
            color: #000000;
            z-index: -1;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            margin: auto;
        }

        .image-grid img {
            width: 100%;
            border-radius: 50px;
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(0.9);
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
            }

            .image-grid img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="lamonjelogo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#connect">Connect</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home">
            <h1 class="background-text">La-monje</h1>
            <div class="image-grid">
                <img src="aid2.jpg" alt="Image 1">
                <img src="aid4.jpg" alt="Image 2">
                <img src="bazaar1.jpg" alt="Image 3">
                <img src="bazaar2.jpg" alt="Image 4">
                <img src="bazaar4.jpg" alt="Image 5">
                <img src="bazaar11.png" alt="Image 6">
                <img src="fashion1.png" alt="Image 7">
                <img src="fashion7.png" alt="Image 8">
                <img src="psy4.jpg" alt="Image 9">
                <img src="psy11.jpg" alt="Image 10">
                <img src="psy12.jpg" alt="Image 11">
                <img src="psy13.jpg" alt="Image 12">
                <img src="psy15.jpg" alt="Image 13">
                <img src="psy16.jpg" alt="Image 14">
                <img src="psy17.jpg" alt="Image 15">
                <img src="psy18.jpg" alt="Image 16">
            </div>
        </section>
    </main>
    <script>
        // script.js
        window.addEventListener('scroll', () => {
            const images = document.querySelectorAll('.image-grid img');
            const scrollPos = window.scrollY;

            images.forEach((img, index) => {
                const row = Math.floor(index / 4);
                const col = index % 4;
                const height = img.clientHeight;

                if (col === 0 || col === 2) {
                    img.style.transform = `translateY(-${scrollPos * 0.5 % height}px)`;
                } else {
                    img.style.transform = `translateY(${scrollPos * 0.5 % height}px)`;
                }
            });
        });

        setInterval(() => {
            const images = document.querySelectorAll('.image-grid img');

            images.forEach((img, index) => {
                img.style.transform = `translateY(${Math.random() * 10}px)`;
            });
        }, 3000); // Adjust the interval as needed
    </script>
</body>
</html>
