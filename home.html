        body, html {

        /* Loading Screen */
        .loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #ffd7ba;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading h1 {
            font-size: 3rem;
        }

        .loading .loader {
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 5;
        }

        .nav-bar .logo img {
            height: 50px;
            cursor: pointer;
        }

        .nav-bar .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-bar .menu-toggle span {
            height: 2px;
            width: 25px;
            background: black;
            margin: 4px 0;
            transition: 0.4s;
        }

        .nav-bar .menu-toggle.open span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .nav-bar .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .nav-bar .menu-toggle.open span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
        }

        .nav-menu.open {
            opacity: 1;
            pointer-events: auto;
        }

        .nav-menu a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            margin: 15px 0;
            position: relative;
            display: inline-block;
            padding-right: 20px;
        }

        .nav-menu a:after {
            content: 'â†’';
            position: absolute;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s, right 0.3s;
        }

        .nav-menu a:hover:after {
            opacity: 1;
            right: -10px;
        }

        /* Pinterest-like Layout */
        .pinterest-layout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: masonry;
            gap: 10px;
            overflow: hidden;
            z-index: 1;
        }

        .pinterest-layout .item {
            background: lightgrey;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .pinterest-layout .item:hover {
            transform: scale(1.05);
        }

        /* Infinite Scroll */
        .scrolling-wrapper {
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 10000); // 10 seconds
        });

        // Navigation Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const logo = document.getElementById('logo');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('open');
            navMenu.classList.toggle('open');
        });

        // Navigate to Home on Logo Click
        logo.addEventListener('click', () => {
            window.location.reload(); // Or navigate to the home page
        });

        // Infinite Scrolling Setup
        const scrollingWrapper = document.getElementById('scrollingWrapper');
        let isDown = false;
        let startX, startY, scrollLeft, scrollTop;

        scrollingWrapper.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - scrollingWrapper.offsetLeft;
            startY = e.pageY - scrollingWrapper.offsetTop;
            scrollLeft = scrollingWrapper.scrollLeft;
            scrollTop = scrollingWrapper.scrollTop;
        });

        scrollingWrapper.addEventListener('mouseleave', () => {
            isDown = false;
        });

        scrollingWrapper.addEventListener('mouseup', () => {
            isDown = false;
        });

        scrollingWrapper.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollingWrapper.offsetLeft;
            const y = e.pageY - scrollingWrapper.offsetTop;
            const walkX = (x - startX) * 3; // Scroll-fast
            const walkY = (y - startY) * 3; // Scroll-fast
            scrollingWrapper.scrollLeft = scrollLeft - walkX;
            scrollingWrapper.scrollTop = scrollTop - walkY;
        });
    </script>
