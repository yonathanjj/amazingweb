    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #ffd7ba;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            transition: opacity 0.5s ease-out;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading h1 {
            font-size: 5rem;
        }

        .loading p {
            font-size: 2rem;
        }

        .loading .loader {
            margin-top: 20px;
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid #3498db;
            width: 80px;
            height: 80px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 5;
        }

        .nav-bar .logo img {
            height: 50px;
            cursor: pointer;
        }

        .nav-bar .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-bar .menu-toggle span {
            height: 2px;
            width: 25px;
            background: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .nav-bar .menu-toggle.open span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .nav-bar .menu-toggle.open span:nth-child(2) {
            opacity: 0;
        }

        .nav-bar .menu-toggle.open span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 4;
        }

        .nav-menu.open {
            opacity: 1;
            pointer-events: auto;
        }

        .nav-menu a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
            margin: 15px 0;
            position: relative;
            display: inline-block;
            padding-right: 20px;
        }

        .nav-menu a:after {
            content: 'â†’';
            position: absolute;
            right: 0;
            opacity: 0;
            transition: opacity 0.3s, right 0.3s;
        }

        .nav-menu a:hover:after {
            opacity: 1;
            right: -10px;
        }

        /* Pinterest-like Layout */
        .pinterest-layout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: masonry;
            gap: 10px;
            overflow: hidden;
            z-index: 1;
            background: black;
        }

        .pinterest-layout .item {
            background: lightgrey;
            overflow: hidden;
            transition: transform 0.3s;
            background-size: cover;
            background-position: center;
        }

        .pinterest-layout .item:hover {
            transform: scale(1.05);
        }

        /* Infinite Scroll */
        .scrolling-wrapper {
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        });

        // Navigation Toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const logo = document.getElementById('logo');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('open');
            menuToggle.classList.toggle('open');
        });

            window.location.reload(); // Simulates going back to the home page
        });
