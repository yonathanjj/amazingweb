<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaMonje</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FB8500;
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #FB8500;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #fff;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img {
            width: 271px;
            height: 592px;
            border-radius: 30px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(1);
        }

        .image-container img:hover {
            filter: brightness(1.2);
            transform: scale(0.95);
        }

        .image-container img:not(:hover) {
            filter: brightness(0.5);
        }

        .image-headers {
            display: flex;
            justify-content: space-around;
            color: #FB8500;
            margin-bottom: 20px;
        }

        .main-text {
            font-size: 150px;
            text-align: center;
            margin: 50px 0;
            color: #FB8500;
            letter-spacing: 15px;
        }

        .center-image {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .center-image img {
            width: 300px;
            height: auto;
        }

        .paragraph {
            text-align: center;
            margin: 50px 20px;
            color: #FB8500;
        }

        .footer {
            text-align: center;
            margin: 50px 0;
        }

        .footer a {
            color: #FB8500;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
            }

            .image-headers {
                flex-direction: column;
            }

            .main-text {
                font-size: 70px;
            }

            .navbar a {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Connect</a>
    </div>
    <div class="image-container">
        <img src="hawf.png" alt="Image 1">
        <img src="psy4.jpg" alt="Image 2">
        <img src="psy11.jpg" alt="Image 3">
        <img src="pcf.png" alt="Image 4">
    </div>
    <div class="image-headers">
        <div>Header 1</div>
        <div>Header 2</div>
        <div>Header 3</div>
        <div>Header 4</div>
    </div>
    <div class="main-text">
        L A M O N J E
    </div>
    <div class="center-image">
        <img src="lamonjelogo1.png" alt="Center Image">
    </div>
    <div class="paragraph">
        <p>This is a paragraph that provides more details about LaMonje...</p>
    </div>
    <div class="footer">
        <a href="#">Look at our projects â†’</a>
    </div>
</body>
</html>
